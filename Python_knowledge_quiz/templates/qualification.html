<!DOCTYPE html>
<html>
<head>
    <title>Python Qualification Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .question h4 {
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        .submit-btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div style="margin-bottom:20px;">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div style="margin-bottom: 20px;">
        <strong>Time Left:</strong> <span id="timer">45:00</span>
    </div>
    <h2>Python Qualification Quiz</h2>
    <form id="quiz-form" method="POST">
        {% for q in questions %}
            <div class="question">
                <h4>Q{{ loop.index }}. {{ q.text }}</h4>
                {% for option in q.options %}
                    <label>
                        <input type="radio" name="question_{{ q.id }}" value="{{ option.id }}" required>
                        {{ option.text }}
                    </label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <input type="submit" value="Submit Answers" class="submit-btn">
    </form>
    <script>
        let totalSeconds = 2700; // 45 minutes
        const timerEl = document.getElementById("timer");

        function updateTimer() {
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            timerEl.textContent = 
                String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");

            if (totalSeconds === 0) {
                clearInterval(interval);
                alert("‚è∞ Time's up! Submitting your quiz...");
                document.getElementById("quiz-form").submit();
            }

            totalSeconds--;
        }

        const interval = setInterval(updateTimer, 1000);
        updateTimer(); // Start immediately
    </script>
</body>
</html>
