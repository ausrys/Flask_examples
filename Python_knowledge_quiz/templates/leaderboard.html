<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: auto;
        }
        h2 { text-align: center; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2>üèÜ Leaderboard</h2>
    <table>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Score (%)</th>
            <th>Time Taken</th>
            <th>Submitted At</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ result.email }}</td>
            <td>{{ result.percent|round(2) }}%</td>
            <td>{{ (result.duration_sec // 60) }}m {{ result.duration_sec % 60 }}s</td>
            <td>{{ result.submitted_at.strftime("%Y-%m-%d %H:%M") }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
