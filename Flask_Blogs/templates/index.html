<!DOCTYPE html>
<html>
<head><title>Blog</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <h1>All Blog Posts</h1>
    <a href="/create">Create New Post</a>
    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('edit', post_id=post.id) }}">Edit</a>
        <hr>
    {% endfor %}
</body>
</html>
